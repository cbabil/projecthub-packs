name: Build and Release Packs

on:
  push:
    tags:
      - 'v*'
      - 'pack-*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Package packs as ZIPs
        run: |
          mkdir -p dist
          for dir in packs/*; do
            [ -d "$dir" ] || continue
            name=$(basename "$dir")
            (cd "$dir" && zip -r "../../dist/${name}.zip" .)
          done
          ls -l dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.zip
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
