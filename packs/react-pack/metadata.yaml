name: react-pack
technology: react
summary: React-focused assets including .gitignore
contents:
  - type: template
    path: templates/react-gitignore
    files:
      - source: react.gitignore
        target: .gitignore
  - type: workspace
    path: templates/react-workspace
    files:
      - source: package.json
        target: package.json
      - source: tsconfig.json
        target: tsconfig.json
      - source: vite.config.ts
        target: vite.config.ts
version: 0.1.1
license: MIT
compatibility: "ProjectHub >=1.0"
maintainer: "ProjectHub Team <maintainers@projecthub.dev>"
tags: [react, node, gitignore]
